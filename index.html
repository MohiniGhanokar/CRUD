<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Operation</title>
</head>
<body class="bg-yellow">
     <div class="container"></div>
     <h1 class="text-center fw-bold text-danger p-3">CRUD Application</h1>
        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-4">

                 <div class="d-flex w-100 bg-primary p-2 justify-content-between align-items-center">

                    <div>
                        <h1 class="text-white fw-bold">Employee Data</h1>
                    </div>
                    <div>
                        <button class="btn p-0 m-0 btn-light">
                            <input type="text"  type="search"  placeholder="search" class="search form-control">
                        </button>
                        <button class="btn delete-all-btn btn-danger fw-bold">
                              <i class="fa fa-minus"></i>Delete All
                        </button>
                        <button class="btn btn-success add-btn fw-bold" data-bs-toggle="modal" data-bs-target="#myModal">
                              <i class="fa fa-plus"></i>Add New
                        </button>
                    </div>
                 </div>
                 <div class="row mt-5">
                    <div class="col-md-12">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th class="fw-bold">Sr</th>
                                    <th class="fw-bold">Profile</th>
                                    <th class="fw-bold">Name</th>
                                    <th class="fw-bold">Email</th>
                                    <th class="fw-bold">Mobile</th>
                                    <th class="fw-bold">DOB</th>
                                    <th class="fw-bold">Action</th>
                                </tr>
                            </thead>
                            <tbody class="reg-list">
                            </tbody>
                        </table>
                    </div>
                    </div>
                 </div>
             </div>
                <div class="modal animate__animated animate__zoomIn" id="myModal">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-primary">
                                <h4 class="fw-bold text-white">Add new user</h4>
                                <button class="btn-close text-white bg-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form class="register-form">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Name</span>
                                        <input type="text" required class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Email</span>
                                        <input type="email" required class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Mobile</span>
                                        <input type="number" required class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">DOB</span>
                                        <input type="date" required class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                       <span class="input-group-text">Password</span>
                                         <input type="currentpassword" name="password" required class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                         <input type="file" class="form-control">
                                    </div>
                                    <div class="input-group w-100 d-flex justify-content-end align-items-center mb-3">
                                         <button disabled+ class="btn fw-bold btn-danger mx-1" type="button">Update</button> 
                                         <button class="btn fw-bold btn-primary" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
         </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    </body>
</html>
